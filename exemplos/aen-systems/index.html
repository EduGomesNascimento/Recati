<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script data-recati-force-https>
(function () {
  var PROD_HOST = "www.recati.com.br";
  var host = window.location.hostname;
  var isLocal = host === "localhost" || host === "127.0.0.1" || host === "::1" || host.endsWith(".local");
  if (isLocal || window.location.protocol === "file:") return;
  if (window.location.protocol !== "https:" || host !== PROD_HOST) {
    var target = "https://" + PROD_HOST + window.location.pathname + window.location.search + window.location.hash;
    window.location.replace(target);
  }
})();
</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEN Systems | Espelhamento</title>
    <link rel="icon" href="../../assets/icons/recati-favicon.png" type="image/png" sizes="32x32" />
    <link rel="shortcut icon" href="../../assets/icons/recati-favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../assets/icons/recati-favicon.png" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
        background: #fff;
      }

      .recati-back {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 30;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border: 1px solid rgba(255, 255, 255, 0.42);
        background: rgba(9, 11, 18, 0.78);
        color: #f5f7fb;
        text-decoration: none;
        font: 700 14px/1 "Segoe UI", Tahoma, sans-serif;
        border-radius: 8px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      }

      .recati-back:hover {
        background: rgba(16, 19, 28, 0.92);
        border-color: rgba(255, 255, 255, 0.6);
      }

      .fallback {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        padding: 20px;
        color: #e9edf3;
        font: 600 15px/1.4 "Segoe UI", Tahoma, sans-serif;
        background: #11161f;
        text-align: center;
      }

      @media (max-width: 700px) {
        .recati-back {
          top: 10px;
          left: 10px;
          padding: 9px 11px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <a class="recati-back" href="../../index.html">← Voltar ao RECATI</a>
    <div id="fallback" class="fallback" role="status" aria-live="polite">
      Não foi possível exibir o espelhamento neste navegador.
    </div>
    <iframe
      id="mirror"
      title="AEN Systems"
      src="https://aensystems.com.br"
      loading="eager"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <script>
      (function () {
        var frame = document.getElementById("mirror");
        var fallback = document.getElementById("fallback");
        if (!frame || !fallback) return;

        window.setTimeout(function () {
          try {
            if (frame.contentWindow && frame.contentWindow.location && frame.contentWindow.location.href === "about:blank") {
              fallback.style.display = "grid";
            }
          } catch (_) {
            // Cross-origin loaded successfully.
          }
        }, 4500);
      })();
    </script>
  </body>
</html>
